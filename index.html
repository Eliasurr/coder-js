<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bs -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"   integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Pre entrega - JS - Coder</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <form class="form-agregar-alumno">
                    <legend class="text-center">AGREGAR ALUMNO</legend>
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombreAlumno" placeholder="Ingrese nombre alumno">
                    <label for="apellido">Apellido</label>
                    <input type="text" name="apellido" id="apellidoAlumno" placeholder="Ingrese apellido">
                    <label for="dni">DNI</label>
                    <input type="number" name="dni" id="dniAlumno" placeholder="Ingrese DNI">
                    <label for="edad">Edad</label>
                    <input type="number" name="edad" id="edadAlumno" placeholder="Ingrese Edad">
                    <button class="btn btn-success mt-3" id="btnAgregarAlumno">+AGREGAR</button>
                </form>
            </div>
            <div class="col-md-8">
                <h1 class="text-center">Listado de alumnos</h1>
                <div class="listado-alumnos">
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">Nombre</th>
                            <th scope="col">Apellido</th>
                            <th scope="col">DNI</th>
                            <th scope="col">Edad</th>
                          </tr>
                        </thead>
                        <tbody id="listadoAlumnos">
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="alumno.js"></script>
<script src="main.js"></script>
</html>
