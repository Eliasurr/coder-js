<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bs -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"   integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Pre entrega - JS - Coder</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row row-botones">
            <div class="col-md-4 d-flex flex-row justify-content-around">
                <button class="btn btn-success mt-2 mb-4" id="btnFormAgregar">AGREGAR</button>
                <button class="btn btn-danger mt-2 mb-4" id="btnFormRemover">REMOVER</button>
                <button class="btn btn-primary mt-2 mb-4" id="btnFormEditar">EDITAR</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4" id="divForm">
                
            </div>
            <div class="col-md-8">
                <h1 class="text-center">Listado de alumnos</h1>
                <div class="listado-alumnos">
                    <table class="table">
                        <thead> 
                          <tr>
                            <th scope="col">Nombre</th>
                            <th scope="col">Apellido</th>
                            <th scope="col">DNI</th>
                            <th scope="col">Edad</th>
                          </tr>
                        </thead>
                        <tbody id="listadoAlumnosTabla"></tbody>
                    </table>
                </div>
            </div>
        </div>
        
    </div>
</body>
<script src="alumno.js"></script>
<script src="main.js"></script>
</html>
